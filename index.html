<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    /* Make sure thereâ€™s no unwanted margin/padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Container for the 3D model that fills the entire viewport */
    .spline-container {
      position: fixed; /* fixed positioning to stay in the background */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0; /* behind your content */
    }
    /* Content overlaying the 3D model */
    .content {
      position: relative;
      z-index: 1; /* in front of the spline viewer */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <!-- Spline 3D model container -->
  <div class="spline-container">
    <!-- Include the Spline viewer script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.63/build/spline-viewer.js"></script>
<spline-viewer 
  url="https://prod.spline.design/p7nq2m0MmiXARwLY/scene.splinecode"
  allow-controls
></spline-viewer>
  </div>

  <!-- Your Coming Soon content -->
  <div class="content">

  </div>
</body>
