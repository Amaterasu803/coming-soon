<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Site</title>
  <style>
    /* Reset and full viewport styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Container for the Spline background */
    .spline-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    /* Sign Up button styling positioned at the bottom center */
    .update-button {
      position: fixed;
      bottom: 30px;  /* adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Adds glow effect */
    }
    /* Modal Styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 10px;
      color: white;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    /* Mailchimp Form Styling */
    #mc_embed_signup {
      background: none !important;
      color: white;
    }
    #mc_embed_signup input {
      background: #333;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    #mc_embed_signup .button {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Spline 3D Background -->
  <div class="spline-container">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.63/build/spline-viewer.js"></script>
    <spline-viewer hint url="https://prod.spline.design/p7nq2m0MmiXARwLY/scene.splinecode"></spline-viewer>
  </div>

  <!-- Sign Up for Updates Button at the bottom -->
  <button class="update-button" onclick="openModal()">Sign Up for Updates</button>

  <!-- Sign-Up Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Subscribe for Updates</h2>
      <div id="mc_embed_signup">
        <form action="https://draema.us14.list-manage.com/subscribe/post?u=42dad7b8656ac4c450935e5c2&amp;id=4354b3a736&amp;f_id=002e42e5f0" method="post" target="_blank">
          <input type="email" name="EMAIL" placeholder="Enter your email" required>
          <input type="submit" value="Subscribe" class="button">
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript for Modal -->
  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    // Close modal when clicking outside the modal box
    window.onclick = function(event) {
      let modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
